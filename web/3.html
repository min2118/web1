  <p>공인회계사법시행령 개정안은 금융원과 금융위가 사전에 협의하여 금감원 의견이
    반영된 것으로 추가의견은 없음</p>
  <p> 향후 공인회계사의 금융거래 직무제한과 관련하여 독립성 규정 위반시
    조치양정기준을 정비할 계획이며, 시험제도 개선방안이 차질없이 시행될 수
    있도록 TF를 구성하여 세부 이행방안을 마련하고, 금융위, 한공회, 학계 등과
    협력하여 철저히 준비할 예정.</p>
